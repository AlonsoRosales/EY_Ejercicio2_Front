<form class="login100-form" [formGroup]="myForm">
    <span class="login100-form-title">
      Login
    </span>
  <div class="wrap-input100">
    <input class="input100" type="text" name="username" placeholder="Username"  formControlName="username">
    <span class="focus-input100"></span>
    <div *ngIf="submit && myForm.controls['username'].errors" class="invalid-feedback" style="display:block">
      <div *ngIf="myForm.controls['username'].errors['required']" style="margin-left: 20px; color: #ff3131">
        (*) Campo requerido
      </div>
    </div>
  </div>
  <br>
  <div class="wrap-input100">
    <input class="input100" type="password" name="password" placeholder="Password"  formControlName="password">
    <span class="focus-input100"></span>
    <div *ngIf="submit && myForm.controls['password'].errors" class="invalid-feedback" style="display:block">
      <div *ngIf="myForm.controls['password'].errors['required']" style="margin-left: 20px; color: #ff3131">
        (*) Campo requerido
      </div>
      <div *ngIf="myForm.controls['password'].errors['minlength']" style="margin-left: 20px; color: #ff3131">
        (*) La contraseña debe tener mínimo 5 letras
      </div>
    </div>
  </div>

  <div class="container-login100-form-btn" style="margin-bottom: -70px;">
    <button class="login100-form-btn" type="submit" (click)="login()">
      Iniciar Sesión
    </button>
  </div>
</form>
